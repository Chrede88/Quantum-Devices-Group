{{- define "main" -}}

<article class="article">

  {{ partial "page_header" . }}

  <div class="article-container">

    <div class="article-style">
      {{ .Content }}
    </div>

    <div class="article-style">
      {{ partial "internal_links" . }}
    </div>

    {{ partial "page_footer" . }}

  </div>
</article>

{{- end -}}
